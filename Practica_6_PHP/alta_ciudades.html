<body>
<FORM action="alta_c.php" method="POST" name="FormAlta">
    <div class="form-row">
        <div class="form-group col-3">
            <label for="ciudad">Ciudad</label>
            <input name="ciudad" type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-3">
            <label for="pais">Pais</label>
            <input name="pais" type="text" class="form-control" id="pais" placeholder="Pais" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-3">
            <label for="habitantes">Cantidad de habitantes</label>
            <input name="habitantes" type="number" class="form-control" id="habitantes" placeholder="Cantidad de habitantes" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-3">
            <label for="superficie">Cantidad de Superficie</label>
            <input name="superficie" type="number" step="any" class="form-control" id="superficie" placeholder="Superficie total"
                required>
        </div>
    </div>
 
    <div class="form-row">
        <div class="form-group col-3">
            <label for="tiene_metro">Marcar si posee metro: </label>
            <input name="tiene_metro" type="hidden" value=0 id="tiene_metro_off">
            <input name="tiene_metro" type="checkbox" value=1 id="tiene_metro_on" >
        </div>
    </div>
    <button type="submit" name="submit" class="btn btn-primary">Realizar Alta</button>
    <p><a href="menu_principal.html">Volver al menu principal</a></p>
</FORM>

</body>
</html>
